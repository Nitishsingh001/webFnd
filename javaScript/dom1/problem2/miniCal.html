
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

 #cont{
    display: flex;
    background-color: teal;

 }
  #cont>input{
    width: 50px; 
    height: 50px; 
    border-radius: 50px;
    margin: 50px; 
    text-align: center;
  }

    </style>
</head>
<body>
    
<div id="cont">
     <input type="number" id="num1" placeholder="first Number">
    <input type="number" id="num2" placeholder="second Number">

</div>
   <h1 id="disp">Required Ans </h1>
 <button onclick="add()">Additon</button>
  <button onclick="sub()">Substraction</button>
  <button onclick="mult()">multiplication</button> 
 <button onclick="div()">division</button>
</body>
</html>
<script>
    
    function add(){
        let num1 = document.getElementById("num1").value; 
        let num2 = document.getElementById("num2").value; 
        let disp = document.getElementById("disp"); 
        disp.innerText = parseInt(num1) + parseInt(num2); 
    }

    function sub(){
        let num1 = document.getElementById("num1").value; 
        let num2 = document.getElementById("num2").value; 
        let disp = document.getElementById("disp"); 
        disp.innerText = parseInt(num1) - parseInt(num2); 
    }

    function mult(){
        let num1 = document.getElementById("num1").value; 
        let num2 = document.getElementById("num2").value; 
        let disp = document.getElementById("disp"); 
        disp.innerText = parseInt(num1)  * parseInt(num2); 
    }
    function div(){
        let num1 = document.getElementById("num1").value; 
        let num2 = document.getElementById("num2").value; 
        let disp = document.getElementById("disp"); 
        disp.innerText = parseInt(num1) / parseInt(num2); 
    }

</script>
